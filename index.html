<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站维护中</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 基础样式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    /* 容器居中 */
    .container {
      text-align: center;
      padding: 20px;
    }
    
    /* 主标题 */
    .message {
      font-size: 2rem;
      font-weight: 500;
      color: #007bff;  /* 蓝色主题 */
      margin-bottom: 20px;
    }
    
    /* 副标题 */
    .sub-message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    /* 加载动画样式 */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #e6e6e6;
      border-top: 5px solid #007bff; /* 蓝色主题 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    /* 旋转动画 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 响应式调整 */
    @media (max-width: 600px) {
      .message {
        font-size: 1.5rem;
      }
      .sub-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">网站正在维护</div>
    <div class="sub-message">请稍等片刻...</div>
    <div class="spinner"></div>
  </div>
</body>
</html>
