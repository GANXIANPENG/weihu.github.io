<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站维护</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation-duration: 0.5s;
    }
    .active {
      display: flex;
      animation-name: fadeIn;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation-name: fadeOut;
      animation-duration: 0.5s;
      animation-fill-mode: forwards;
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3; 
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20vh;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: disc;
      text-align: left;
      margin: 20px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Page 1: 网站正在维护 -->
  <div id="page1" class="page active">
    <h1>网站正在维护</h1>
    <div id="loader" class="loader"></div>
    <div id="content1" style="display:none;">
      <p>我们正在进行升级和维护，请稍后访问。</p>
      <div class="button-container">
        <button id="next1">下一页</button>
      </div>
    </div>
  </div>

  <!-- Page 2: 预计上线时间 -->
  <div id="page2" class="page">
    <h1>预计上线时间</h1>
    <p>预计一周内恢复</p>
    <div class="button-container">
      <button id="prev2">上一页</button>
      <button id="next2">下一页</button>
    </div>
  </div>

  <!-- Page 3: 更新内容 -->
  <div id="page3" class="page">
    <h1>更新内容</h1>
    <ul>
      <li>优化性能</li>
      <li>修复已知问题</li>
      <li>提升用户体验</li>
    </ul>
    <div class="button-container">
      <button id="prev3">上一页</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var loader = document.getElementById('loader');
      var content1 = document.getElementById('content1');
      setTimeout(function() {
        loader.style.display = 'none';
        content1.style.display = 'block';
      }, 3000);
      
      var currentPage = 1;
      function showPage(page) {
        var current = document.getElementById('page' + currentPage);
        var next = document.getElementById('page' + page);
        if (currentPage === page) return;
        current.classList.add('fade-out');
        setTimeout(function() {
          current.classList.remove('fade-out');
          current.classList.remove('active');
          current.style.display = 'none';
          next.style.display = 'flex';
          next.classList.add('active');
          currentPage = page;
        }, 500);
      }
      
      document.getElementById('next1').addEventListener('click', function() {
        showPage(2);
      });
      document.getElementById('prev2').addEventListener('click', function() {
        showPage(1);
      });
      document.getElementById('next2').addEventListener('click', function() {
        showPage(3);
      });
      document.getElementById('prev3').addEventListener('click', function() {
        showPage(2);
      });
    });
  </script>
</body>
</html>
