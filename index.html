<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网站维护</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            color: #333; /* 深灰色文字 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px 30px;
            text-align: center;
        }
        h1 {
            color: #007BFF; /* 蓝色主题色 */
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1em;
        }
        ul {
            list-style-type: disc;
            list-style-position: inside;
            margin-bottom: 20px;
            text-align: left;
        }
        ul li {
            margin: 8px 0;
            font-size: 1.1em;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        /* 动画类 */
        .fade-in {
            animation: fadeIn 0.6s;
        }
        .fade-out {
            animation: fadeOut 0.6s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* 隐藏所有页面 */
        .page {
            display: none;
        }
        /* 当前页面显示 */
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 第1页：网站正在维护 -->
        <div class="page active" id="page1">
            <h1>网站正在维护</h1>
            <p>网站正在进行升级维护。请等待。</p>
            <div class="nav-buttons">
                <button id="prevBtn1" disabled>上一页</button>
                <button id="nextBtn1">下一页</button>
            </div>
        </div>
        <!-- 第2页：预计上线时间 -->
        <div class="page" id="page2">
            <h1>预计恢复访问时间</h1>
            <p>东京时间2025-5-24 21：30</p>
            <div class="nav-buttons">
                <button id="prevBtn2">上一页</button>
                <button id="nextBtn2">下一页</button>
            </div>
        </div>
        <!-- 第3页：更新内容 -->
        <div class="page" id="page3">
            <h1>更新内容</h1>
            <ul>
                <li>优化网页渲染性能</li>
                <li>修复已知问题</li>
                <li>更新界面设计</li>
            </ul>
            <div class="nav-buttons">
                <button id="prevBtn3">上一页</button>
                <button id="nextBtn3" disabled>下一页</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 当前页面索引
            let currentPage = 1;
            const totalPages = 3;

            // 更新按钮状态
            function updateButtons() {
                for (let i = 1; i <= totalPages; i++) {
                    const prevBtn = document.getElementById('prevBtn' + i);
                    const nextBtn = document.getElementById('nextBtn' + i);
                    if (i === currentPage) {
                        if (prevBtn) prevBtn.disabled = (currentPage === 1);
                        if (nextBtn) nextBtn.disabled = (currentPage === totalPages);
                    } else {
                        if (prevBtn) prevBtn.disabled = true;
                        if (nextBtn) nextBtn.disabled = true;
                    }
                }
            }

            // 显示下一页
            function nextPage() {
                if (currentPage < totalPages) {
                    const currentPageDiv = document.getElementById('page' + currentPage);
                    const nextPageDiv = document.getElementById('page' + (currentPage + 1));
                    // 当前页淡出
                    currentPageDiv.classList.add('fade-out');
                    currentPageDiv.addEventListener('animationend', function handler() {
                        currentPageDiv.classList.remove('active', 'fade-out');
                        currentPage++;
                        // 下一页淡入
                        nextPageDiv.classList.add('active', 'fade-in');
                        // 淡入动画结束后移除class
                        nextPageDiv.addEventListener('animationend', function handlerIn() {
                            nextPageDiv.classList.remove('fade-in');
                            nextPageDiv.removeEventListener('animationend', handlerIn);
                        });
                        currentPageDiv.removeEventListener('animationend', handler);
                        updateButtons();
                    });
                }
            }

            // 显示上一页
            function prevPage() {
                if (currentPage > 1) {
                    const currentPageDiv = document.getElementById('page' + currentPage);
                    const prevPageDiv = document.getElementById('page' + (currentPage - 1));
                    // 当前页淡出
                    currentPageDiv.classList.add('fade-out');
                    currentPageDiv.addEventListener('animationend', function handler() {
                        currentPageDiv.classList.remove('active', 'fade-out');
                        currentPage--;
                        // 上一页淡入
                        prevPageDiv.classList.add('active', 'fade-in');
                        // 淡入动画结束后移除class
                        prevPageDiv.addEventListener('animationend', function handlerIn() {
                            prevPageDiv.classList.remove('fade-in');
                            prevPageDiv.removeEventListener('animationend', handlerIn);
                        });
                        currentPageDiv.removeEventListener('animationend', handler);
                        updateButtons();
                    });
                }
            }

            // 为按钮添加事件监听
            for (let i = 1; i <= totalPages; i++) {
                const nextBtn = document.getElementById('nextBtn' + i);
                const prevBtn = document.getElementById('prevBtn' + i);
                if (nextBtn) {
                    nextBtn.addEventListener('click', nextPage);
                }
                if (prevBtn) {
                    prevBtn.addEventListener('click', prevPage);
                }
            }

            // 初始化按钮状态
            updateButtons();
        });
    </script>
</body>
</html>
